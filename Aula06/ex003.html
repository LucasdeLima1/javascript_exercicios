<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JavaScript</title>
    <style>
        body {
            background-color: darkblue;
            text-align: center;
            color: white;
            font: normal 20pt arial;
        }

        p {
            color: yellow;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Para maior glória de Deus!</h1>
    <p>Testando parágrafos...</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex cumque nostrum vitae aut minima praesentium, beatae rerum reprehenderit dicta tempore porro voluptatum, ipsam expedita, natus voluptas suscipit molestias amet nam.</p>

    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Diite outro número: '))
       var s = n1 + n2
       window.alert('A soma desses números é ' + s)
       window.alert(`A soma de ${n1} mais ${n2} é igual a ${s}`)
       /*Number + Number é adição*/
       /*String + String é concatenação*/
    </script>
</body>
</html>
