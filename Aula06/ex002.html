<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JavaScript</title>
    <style>
        body {
            background-color: darkblue;
            text-align: center;
            color: white;
            font: normal 20pt arial;
        }

        p {
            color: yellow;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Para maior glória de Deus!</h1>
    <p>Testando parágrafos...</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex cumque nostrum vitae aut minima praesentium, beatae rerum reprehenderit dicta tempore porro voluptatum, ipsam expedita, natus voluptas suscipit molestias amet nam.</p>

    <script>
        var nome = window.prompt('Qual seu nome?') /*Comando pra o usuário escrever a resposta*/
        window.alert('Olá, ' + nome)
        window.alert('Bem-vindo, ' + nome + ', bom dia!') /*Esse + é vital pra fazer a concatenação!*/
        /*Caso você vá digitar algo depois da VAR que criou precisa botar outro + depois dela.*/
    </script>
</body>
</html>
