<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(43, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="saiu()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        /* Ou você pode botar esses comandos aqui no <script> e tira os comandos inline do HTML.

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', saiu) 
        */

        function clicar() {
            /* Tudo que estiver aqui dentro só vai ser executado, quando chamar o clicar */

            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = "Entrou"
            a.style.background = 'black'
        }
        function saiu() {
            a.innerText = "Saiu"
            a.style.background = 'Blue'
        }
    </script>
</body>
</html>
